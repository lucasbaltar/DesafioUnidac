<div class="container-fluid py-5 bg-inverno">
    <div class="row d-flex align-items-center">
      <div class="col-md-3">
        <div class="d-flex flex-column">
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-4">
        <div class="card borda">
          <div class="card-body">
            <ul class="navbar-nav ml-auto d-flex align-items-center">
              <li class="nav-item pb-2">
                <img
                  src="../../assets/grupowl.png"
                  alt="GrupoWL"
                  width="100px"
                  height="100px"
                  class="img-fluid pt-2 pb-2"
                />
              </li>
            </ul>
            <h6 class="card-subtitle mb-2 text-muted text-center text-black">
              Nosso café da manhã
            </h6>
  
            <div class="row d-flex align-items-center">
              <div class="col-md-12">
                <div class="row d-flex justify-content-center">
                  <div class="col-md-10">
                    
                    <div class="form-group mt-3">
                      <label for="usuario">Nome</label>
                      <input
                        class="form-control"
                        type="text"
                        name="nome"
                        placeholder="Digite seu nome completo"
                        [(ngModel)]="funcionario.nome"
                      />
                    </div>
  
                    <div class="form-group">
                      <label for="senha">CPF</label>
                      <input
                        class="form-control"
                        type="text"
                        name="cpf"
                        id="cpf"
                        placeholder="Digite seu CPF"
                        [(ngModel)]="funcionario.cpf"
                      />
                    </div>

                    <div class="form-group mt-3">
                      <label for="usuario">Item</label>
                      <input
                        class="form-control"
                        type="text"
                        name="nome"
                        placeholder="Digite seu item"
                        [(ngModel)]="opcoes.item"
                      />
                    </div>
  
                    <div class="d-flex justify-content-center mt-5">
                      <button
                        type="submit"
                        class="btn bg-dark text-white btn-style w-100"
                        (click)="cadastrarFuncionario()"
                        (click)="cadastrarItem()"
                        routerLink="/itens"
                      >
                        Cadastrar
                      </button>
                    </div>
  
                    <hr class="mt-4 mb-3" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
